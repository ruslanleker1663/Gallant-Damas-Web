<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar</title>
    <style>
        .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.day {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.today {
    background-color: lightblue;
}
    </style>
</head>
<body>
    <div id="calendar"></div>
    <script>
        const calendar = document.getElementById('calendar');

function createCalendar(year, month) {
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    
    const daysInMonth = lastDay.getDate();
    const startingDay = firstDay.getDay(); // 0-6 (Sun-Sat)

    let day = 1;

    const grid = document.createElement('div');
    grid.classList.add('calendar');
    
    for (let i = 0; i < 7; i++) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.textContent = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i];
        grid.appendChild(dayElement);
    }

    for (let i = 0; i < 42; i++) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');

        if (i >= startingDay && day <= daysInMonth) {
            dayElement.textContent = day;
            if (year === new Date().getFullYear() && month === new Date().getMonth() && day === new Date().getDate()) {
                dayElement.classList.add('today');
            }
            day++;
        }

        grid.appendChild(dayElement);
    }

    calendar.innerHTML = '';
    calendar.appendChild(grid);
}

const today = new Date();
createCalendar(today.getFullYear(), today.getMonth());
    </script>
</body>
</html>
